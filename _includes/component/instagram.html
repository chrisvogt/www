<div id="ig--feed" class="hidden" data-magellan-destination="photos">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 w-100">

        <div class="panel panel-controls text-center text-md-left">
          <p>
            Recent Photos. <span class="accent">Click on a thumbnail to view in Instagram.</span>

            {% if site.social.instagram_username %}
            <a
              class="btn btn-secondary btn-xs"
              href="{{ site.social.instagram_username }}"
              role="button"
              title="{{ site.social.instagram_username }} on Instagram"
            >
              <i class="fab fa-instagram"></i>
              Visit Instagram
            </a>
            {% endif %}
          </p>
        </div>

        <div id="feed" class="row">
          {% include template/instagram/thumbnail.html %}
        </div>

        <!-- <div class="panel panel-sub text-center">
          <button type="button" class="js-load-more button tiny dodger-blue" title="Load More">
            <i class="fas fa-sync-alt"></i> Load More
          </button>
        </div> -->

      </div>
    </div>
  </div>
</div>
