<template id="instagram-modal-template">
  <div id="instagram-overlay">
    <div class="modal">
      <div class="ig-image-container bg-dark-gray">
        <img class="ig-modal-image" src="" />
      </div>

      <div class="flex-50 padding-3 relative">
        <div class="ig-modal-close">
          <a href="#">
            <i class="fas fa-times-circle" title="Close"></i>
          </a>
        </div>

        <div class="modal-head margin-b-1">
          <div class="avatar">
            <img class="avatar-circle" src="https://scontent.cdninstagram.com/vp/9a1adcbfa769f272e0c36432df814167/5D0724C6/t51.2885-19/s150x150/44209755_979982635518910_5496386888413478912_n.jpg?_nc_ht=scontent.cdninstagram.com"
              width="40" />
          </div>
          <div class="head-content">
            <div id="ig-username">
              <a href="https://instagram.com/c1v0" title="c1v0 on Instagram">
                <strong class="ig-modal-username">c1v0</strong>
              </a>
            </div>
            <div class="ig-modal-location txt-small txt-muted"></div>
          </div>
        </div>

        <hr class="margin-b-1" aria-hidden="true">

        <p class="margin-b-2">
          <strong class="ig-modal-username">c1v0</strong>&nbsp;
          <span class="ig-modal-text"></span>
        </p>

        <div class="margin-b-2 txt-small txt-muted">
          <span class="ig-time-ago"></span>
        </div>

        <div class="margin-b-1 display-flex wrapper txt-center txt-stats">
          <div class="flex-50 margin-r-1">
            <div class="bg-off-white radius-default padding-1">
              <i class="fas fa-heart"></i>
              <span class="ig-likes-count"></span>
            </div>
          </div>
          <div class="flex-50">
            <div class="bg-off-white radius-default padding-1">
              <i class="fas fa-comment"></i>
              <span class="ig-comments-count"></span>
            </div>
          </div>
        </div>

        <div class="modal-cta">
          <a href="https://stats.chrisvogt.me" title="View on instagram" class="ig-modal-link button dodger-blue expand">
            <i class="far fa-external-link" aria-hidden="true"></i>
            View on Instagram
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
